<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <figure class="posts__img">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
        <p><span itemprop = "date"> {{ post.date | date: "%-d %b %Y" }}</span></p>
      <h2 class="posts__text">
        <strong itemprop="name">{{ post.title }}</strong> â€” <span itemprop="description">{{ post.description}}</span>
      </h2>
      <p><span itemprop = "description"> {{post.content | strip_html | truncatewords: 10, " ..."}} </span></p>
    </div>
  </a>
</article>
